{% macro render_form(title, form, sub_html) %}

{% block more_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/form.css') }}" type="text/css">
{% endblock %}

<div class="form-sheet"}>
    <h2>{{title}}</h2>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        {% include sub_html %}
    </form>
</div>

{% endmacro %}
