{% macro render_form(title, form, sub_html, add_margin=False) %}

{% if add_margin %} {% set class="centered-form" %} {% endif %}
<div class={{class}}>
    <h2>{{title}}</h2>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        {% include sub_html %}
    </form>
</div>

{% endmacro %}
